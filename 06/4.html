<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM wali duniya</title>
</head>
<body style="background-color: #212121; color: #fff; ">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(lang){
        const li = document.createElement('li');
        li.innerHTML = lang;
        document.querySelector('.language').appendChild(li);
    }
    // addLanguage('Python');

    // writing optimized code to add lang, as above code traverses the whole DOM tree then adds the element
    function addOptiLanguage(lang){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lang));
        // const ul = document.querySelector('.language'); // ul ke bajaye seedhe querySelector karke bhi kaam chal jata hai 
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('C++');
    addOptiLanguage('Java');
    addOptiLanguage('Ruby');
</script>
</html>
